<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/2539c47f52.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Error Page</title>
  </head>

  <body>
    <div class="mainNavBar" id="errorPage">
      <div class="title2">
        <div class="back-button">
          <a href="index.html">
            <div class="back-arrow"></div>
          </a>
        </div>
        <h2>Error Page</h2>
      </div>
      <div class="construction-container">
        <img
          class="construction-image"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/UnderCon_icon.svg/800px-UnderCon_icon.svg.png"
          alt="Under Construction"
        />
        <p class="construction-text">This page is under construction</p>
      </div>
    </div>

    <div class="footer" id="footer">
      <div class="flexDisplay" id="footerDisplay">
        <a href="index.html">
          <i class="fas fa-home fa-3x"></i>
          <h5>Home</h5>
        </a>
      </div>
    </div>
    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typingEffect = new Typed(".multiText", {
        strings: ["Web Dev", "Software Dev", "A.I Robotics"],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1500,
      });
    </script>
  </body>
</html>
